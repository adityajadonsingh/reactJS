<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CDN ReactJS</title>
        <script crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .blue{
                color: blue;
                font-size: 30px;
            }
            .card{
                width: 300px;
                text-align: center;
                border: 1px solid #000;
                padding: 10px;
            }
            .card .name{
                font-size: 30px;
                color: blue;
            }
        </style>
    </head>
    <body>

        <div id="root"></div> <!-- React DOM || Virtual DOM -->
        <script src="./script.js" type="text/babel"></script> <!-- babel is used to convert the react js <-> vanilla js -->
    </body>
</html>
